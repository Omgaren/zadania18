	<body>
		<title>Jan Gołębiewski</title>
			<div style="color:red;font-size:50px;">
			<script language="JavaScript">
		var D1=prompt("DZIEN 1= ","");
		var G1=prompt("GODZINA 1= ","");
		var D2=prompt("DZIEN 2= ","");
		var G2=prompt("GODZINA2 = ","");
		var sekundy;
		var roznica1;
		var roznica2;

		roznica1=D2-D1;
		roznica2=G2-G1;
	
	sekundy=(roznica1*60*60*24)+(roznica2*60*60);
	document.write("pomiędzy "+D1+" stycznia " +G1+ " a, " +D2+ " stycznia, godzina "+G2+ " mija " +sekundy+ "sekund <br>");
			</script>
